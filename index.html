<!DOCTYPE html>

<html> 
<head> 

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link type="text/css" rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="script.js"></script>

	<title>Interest Calculator</title>

</head> 	

	<body>
		<h1>Interest Rate Calculator Using JavaScript and HTML Forms</h1>
		<form>
			<table cellpadding="10"> <!--table to display the input/output fields dropdown boxes, and radio buttons -->
			    <tr>
			        <td align="right">Deposit Amount $</td>
			        <td align="left"><input type="text"  id="deposit" size="10" value="5000" /></td>
			    </tr>
			    <tr>
			        <td align="right">Term</td>
			        <td align="left"><input type="text"  id="term" size="2" value="24" /> months</td>
			    </tr>
			    <tr>
			        <td align="right">Interest Rate</td>
			        <td align="left">
			            <select id="rate">
			                <option value="0.0575">5.75%</option>
			                <option value="0.0600">6.00%</option>
			                <option value="0.0625">6.25%</option>
			                <option value="0.0650">6.50%</option>
			                <option value="0.0675">6.75%</option>
			            </select>
			        </td>
			    </tr>
			    <tr>
			        <td valign="top" align="right">Calculated</td>
			        <td align="left">
			            <input type="radio"  id="monthly" name="calculated" checked />Monthly<br />
			            <input type="radio"  id="annually" name="calculated" />Annually<br />
			        </td>
			    </tr>
			    <tr>
			        <td></td>
			        <td align="left"><input type="button"  value="Caclulate" onclick="calculate()" /></td>
			    </tr>
			    <tr>
			        <td align="right">Final Amount $</td>
			        <td align="left"><input type="text"  id="final"  /></td>
			    </tr>
			</table>
		</form>
	</body>
<html>
